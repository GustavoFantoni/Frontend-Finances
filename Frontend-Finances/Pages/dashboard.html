<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

 
</head>
<body>

    <main style="padding-top: 34px;" class="d-flex flex-column">

        <header class="header-dashboard mx-3 rounded-4" style="width: calc(100% - 2rem);">

        </header>

        <div class="area-dashboard p-3 m-3 ">
            
            <!-- MENU RADIO DASHBOARD -->
            <div class="btn-group d-flex w-100 custom-radio-group " role="group"> 
                <input type="radio" class="btn-check" name="options" id="receitas" autocomplete="off">
                <label class="btn custom-btn" for="receitas">Receitas</label>

                <input type="radio" class="btn-check" name="options" id="comp" autocomplete="off">
                <label class="btn custom-btn" for="comp">Comp. Categ.</label>

                <input type="radio" class="btn-check" name="options" id="gastos" autocomplete="off">
                <label class="btn custom-btn" for="gastos">Gastos Categ.</label>

                <input type="radio" class="btn-check" name="options" id="metas" autocomplete="off" checked>
                <label class="btn custom-btn selected" for="metas">Metas</label>
            </div>
            <!-- MENU RADIO DASHBOARD -->
            
            <!-- <button class="dropdown"><span><img src="Images/dropIcon.svg" class="iconDropdown" alt="icone dropdown"></span> Descrição</button> -->
        </div>

    </main>
   
</body>
</html>
